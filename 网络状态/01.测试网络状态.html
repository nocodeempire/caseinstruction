<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.tips {
			width: 300px;
			height: 100px;
			line-height: 100px;
			border: 1px solid #000;
			text-align: center;
			/* 强制不换行 */ 
			white-space: nowrap;
			border-radius: 5px;
			box-shadow: 0 0 5px 2px rgba(0,0,0,.5);
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			margin: auto;
			display: none;
		}
	</style>
</head>
<body>
	
	<span class="tips"></span>

	<script type="text/javascript">
	// window.navigator.onLine 这个属性得到的是当前电脑的网络状态，返回的是一个布尔值，它本质上监听的是本地连接，而不是真正的网络数据
	// alert(window.navigator.onLine);

	var tips = document.querySelector('.tips');

	// online这个一个事件，是当网络从无网到有网的情况下触发
	window.addEventListener('online',function(){
		console.log('恭喜你，你的网络已连接');
		tips.innerHTML = '恭喜你，你的网络已连接';
		tips.style.display = 'block';
		setTimeout(function(){
			tips.style.display = 'none';
		}, 1000);
	})
	// offline这个一个事件，是当网络从有网到无网的情况下触发
	window.addEventListener('offline',function(){
		console.log('很遗憾，你的网络被你妈妈切断了');
		tips.innerHTML = '很遗憾，你的网络被你妈妈切断了';
		tips.style.display = 'block';
		setTimeout(function(){
			tips.style.display = 'none';
		}, 1000);
	})

	</script>
</body>
</html>
