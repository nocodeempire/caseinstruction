<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <style type="text/css">
        	
        	 * {
        	 	 margin: 0;
        	 	 padding: 0;
        	 	 list-style: none;
        	 }

        	 nav {
        	 	 width: 980px;
        	 	 height: 100px;
        	 	 line-height: 100px;
        	 	 margin: 50px auto;
        	 }

        	 li {
        	 	 height: 100px;
        	 	 width: 150px;
        	 	 float: left;
        	 	 position: relative;
        	 	 transform-style: preserve-3d;
        	 	 transition: all 1s linear;
        	 }

        	 span {
        	 	 position: absolute;
        	 	 width: 150px;
        	 	 height: 100px;
        	 	 display: block;
        	 	 text-align: center;
        	 }

        	 span:first-child{
        	 	 background-color: yellow;
				 transform: rotateX(90deg) translateZ(50px);
        	 }

        	 span:last-child{
        	 	transform: translateZ(50px);
        	 	background-color: blue;
        	 }

        	 li:hover {
        	 	 transform: rotateX(-90deg);
        	 }
        </style>
    </head>

    	   </nav>
    </body>
</html>
