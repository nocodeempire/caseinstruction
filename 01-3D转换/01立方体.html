<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
        	* {
        		 margin: 0;
        		 padding: 0;

        	}

        	.box {
        		 width: 300px;
        		 height: 300px;
        		 margin: 150px auto;

        		 position: relative;
				
				 /* 透视 */
        		 /* perspective: 1000px; */

        		 /* 转为立方体 */
        		 transform-style: preserve-3d;

        		 transform: rotateY(45deg) rotateX(30deg);
        	}

        	.box>div {
        		 position: absolute;
        		 width: 100%;
        		 height: 100%;
        	}

        	.left {
        		background-color: pink;
        		transform: rotateY(-90deg) translateZ(150px);
        	}

        	.right {
        		background-color: green;
        		transform: rotateY(90deg) translateZ(150px);
        	}

        	.top {
        		background-color: orange;
        		transform: rotateX(90deg) translateZ(150px);
        	}

        	.bottom {
        		background-color: blue;
        		transform: rotateX(-90deg) translateZ(150px);
        	}

        	.before {
        		background-color: red;
        		transform: translateZ(150px);
        	}

        	.back {
        		background-color: greenyellow;
        		transform: translateZ(-150px);
        	}
        </style>
    </head>
    <body>
        <div class="box">
        	<div class="left"></div>
        	<div class="right"></div>
        	<div class="top"></div>
        	<div class="bottom"></div>
        	<div class="before"></div>
        	<div class="back"></div>
        </div>
    </body>
</html>
