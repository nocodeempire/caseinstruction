<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
        	* {
        		margin: 0;
        		padding: 0;
        	}

        	.box {
        		 width: 300px;
        		 height: 300px;
        		 margin: 50px auto;
        		 position: relative;
        	}
        	.box>div {
        		 position: absolute;
        		 width: 100%;
        		 height: 100%;
        		 border-radius: 50%;
        		 transition: all 2s linear;
                 /* 改变旋转原点 */
        		 transform-origin: bottom;
        	}
			
			.box img {
				 width:  300px;
				 height: 300px;
				 border-radius: 50%;
			}

			.box:hover .before {
				 transform: rotateX(180deg);
			}

        </style>
    </head>
    <body>
		 <div class="box">
		 	 <div class="back">
		 	 	 <img src="img/musicb.jpg" alt="">
		 	 </div>
		 	 <div class="before">
		 	 	 <img src="img/musict.jpg" alt="">
		 	 </div>
		 </div>
    </body>
</html>
