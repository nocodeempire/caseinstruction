<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    
    #box {
      width: 1200px;
      height: 400px;
      border: 1px solid #000;
      margin: 100px auto;
    }
    
    ul {
      width: 1300px;
    }
    
    #box li {
      width: 240px;
      height: 400px;
      float: left;
    }
  
  </style>
</head>
<body>


<div id="box">
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>

<script src="jquery-1.12.4.js"></script>
<script>
  
  $.fn.accordion = function (arr, minWidth) {
    
    arr = arr || [];
    minWidth = minWidth || 0;
    
    var $li = this.find("li");
    //1. 给所有的li设置背景颜色
    
    //总盒子的宽度：
    var boxWidth = this.width();
    var liWidth = boxWidth / $li.length;
    var thisWidth = boxWidth - minWidth * ($li.length - 1);
    
    $li.each(function (i, e) {
      $(e).css("backgroundColor", arr[i]);
    });
    
    $li.on("mouseenter", function () {
      $(this).stop().animate({width: thisWidth}).siblings().stop().animate({width: minWidth});
    });
    
    $li.on("mouseleave", function () {
      $li.stop().animate({width: liWidth});
    });
    
  }
  
  $(function () {
    
    
    //  我会用各种各样的插件
    
    
    //
    var arr = ["yellow", "pink", "red", "cyan", "purple"];
    $('#box').accordion(arr);
    
  });
</script>

</body>
</html>
