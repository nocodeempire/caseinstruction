<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      background-color: #666;
    }
    
    h3:nth-child(1) {
      font-size: 100px;

      /*第一个长度：水平偏移*/
      /*第二个长度：垂直偏移*/
      /*第三个长度：羽化值 阴影模糊度*/
      /*第四个值：  阴影颜色*/
      text-shadow: 5px 5px 5px red, 10px 10px 10px green;
    }


    h3:nth-child(2) {
      color: #666;
      font-size: 100px;
      text-shadow: 1px 1px 1px #fff, -1px -1px 1px #000;
    }

    h3:nth-child(3) {
      color: #666;
      font-size: 100px;
      text-shadow: 1px 1px 1px #000, -1px -1px 1px #fff;
    }
    
  </style>
</head>
<body>

<!--文字阴影-->
<h3>我爱你</h3>
<h3>我爱你</h3>
<h3>我爱你</h3>

</body>
</html>
