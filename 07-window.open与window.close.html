<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<input type="button" value="打开" id="btn1">
<input type="button" value="关闭" id="btn2">
<script>

  var btn1 = document.getElementById("btn1");
  var btn2 = document.getElementById("btn2");


  var newWin = null;
  btn1.onclick = function () {
    //第一个参数：地址
    //第二个参数：新窗口打开 _blank
    //第三个参数：新窗口的一些属性
    newWin = window.open("http://www.baidu.com", "_blank", "width=400, height=400");
  }

  btn2.onclick = function () {
    newWin.close();
  }

</script>

</body>
</html>
