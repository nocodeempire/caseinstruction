<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
        	* {
        		margin: 0;
        		padding: 0;
        	}

        	.box {
        		 width: 400px;
        		 margin: 0 auto;
        		 cursor: pointer;
        	}

        	.title {
        		 text-align: center;
        		 height: 50px;
        		 line-height: 50px;
        		 background-color: blue;
        		 font-size: 25px;
        		 color: #fff;
        		 border-bottom: 1px solid red;
        	}
        	.content {
        		height: 0px;
        		background-color: pink;
        		transition: all 2s linear;
        	}

        	.box:hover .content {
        		height: 200px;
        	}
        </style>
    </head>
    <body>

    	  <div class="box">
    	  	 <div class="title">每日关注</div>
    	  	 <div class="content"></div>
    	  </div>
    	  <div class="box">
    	  	 <div class="title">每日关注</div>
    	  	 <div class="content"></div>
    	  </div>
    </body>
</html>
