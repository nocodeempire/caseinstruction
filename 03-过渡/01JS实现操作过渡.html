<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
        	* {
        		margin: 0;
        		padding: 0;
        	}

        	html,body {
        		 width: 100%;
        		 height: 100%;
        	}

        	.box {
        		 width: 100%;
        		 height: 100%;
        		 background-color: #0da5d6;
        		 font-size: 60px;
        		 color: #fff;
        		 text-align: center;
        		 overflow: hidden;
        	}

        	p {
        		margin-top: 100px;
        	}

        	.active {
        		margin: 0 20px;
        		font-size: 100px;
        		color: red;
        		font-weight: 700;
                text-shadow: -2px -2px 5px #fff,2px 2px 5px #000;
        	}
        </style>
    </head>
    <body>
	     <div class="box">
	     	<p>
	     		 <span>一</span>
                 <span>带</span>
		     	 <span>一</span>
		     	 <span>路</span>
		     	 <span>论</span>
		     	 <span>坛</span>
		     	 <span>开</span>
		     	 <span>幕</span>
	     	</p> 

	     	<input type="button" value="点我一下试试">
	     </div>

	     <script type="text/javascript">
	     	 
                var btn=document.querySelector("input");
                var spans=document.querySelectorAll("span"); 
                btn.onclick=function(){
                        for(var i=0;i<spans.length;i++){
                            spans[i].classList.add("active");
                            spans[i].style.transition="all 1s linear";
                        }
                 }

	     	 var btn1=document.querySelector("input:nth-child(2)");
	     	 var spans=document.querySelectorAll("span");
	     	 	 btn1.onclick=function(){
	     	 	 	 for(var i=0;i<spans.length;i++){
	     	 	 	 	spans[i].classList.toggle("active");
	     	 	 	 	spans[i].style.transition="all 2s linear";
	     	 	 	 }
	     	 	 }
	     </script>
    </body>
</html>
