
<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .wrap {
      width: 300px;
      margin: 100px auto 0;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
      border: 1px solid #c0c0c0;
      width: 300px;
    }

    th,
    td {
      border: 1px solid #d0d0d0;
      color: #404060;
      padding: 10px;
    }

    th {
      background-color: #09c;
      font: bold 16px "微软雅黑";
      color: #fff;
    }

    td {
      font: 14px "微软雅黑";
    }

    tbody tr {
      background-color: #f0f0f0;
      text-align: center;
    }

    tbody tr:hover {
      cursor: pointer;
      background-color: #fafafa;
    }
  </style>
</head>
<body>
<div class="wrap">
  <table>
    <thead>
    <tr>
      <th>
        <input type="checkbox" id="j_cbAll"/>
      </th>
      <th>菜名</th>
      <th>饭店</th>
    </tr>
    </thead>
    <tbody id="j_tb">
    <tr>
      <td>
        <input type="checkbox"/>
      </td>
      <td>红烧肉</td>
      <td>田老师</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox"/>
      </td>
      <td>西红柿鸡蛋</td>
      <td>田老师</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox"/>
      </td>
      <td>红烧狮子头</td>
      <td>田老师</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox"/>
      </td>
      <td>日式肥牛</td>
      <td>田老师</td>
    </tr>

    </tbody>
  </table>
</div>

<script>

  //data   date
  //flag
  //var flag = true;



  //1. 找对象
  var all = document.getElementById("j_cbAll");
  var tbody = document.getElementById("j_tb");
  var inputs = tbody.getElementsByTagName("input");

  //2. 给all注册点击事件
  all.onclick = function () {
    //2.1 遍历inputs，设置checked属性，值等于all.checked
    for(var i = 0; i < inputs.length; i++) {
      inputs[i].checked = all.checked;
    }
  };


  //3. 给下面的input注册点击事件
  for(var i = 0; i < inputs.length; i++) {
    inputs[i].onclick = function () {
      //alert("呵呵"); 要做什么？  判断下面的input是不是全部都选中
      //3.1 假设所有的input都选中
      var flag = true;
      //3.2 想办法推翻 ,局部变量i
      for(var i = 0; i < inputs.length; i++) {
        if(!inputs[i].checked){
          //假设不成立
          flag = false;
          break;
        }
      }
      //3.3 如果假设成立，就让all选中，否则让all不选中
      all.checked = flag;
//      if(flag) {
//        all.checked = true;
//      }else {
//        all.checked = false;
//      }
    }
  }

</script>

</body>
</html>
