<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      height: 8000px;
    }
    
    a {
      color: #FFF;
    }
    
    .actGotop {
      position: fixed;
      bottom: 50px;
      right: 50px;
      width: 150px;
      height: 195px;
      display: none;
      z-index: 100;
    }
    
    .actGotop a, .actGotop a:link {
      width: 150px;
      height: 195px;
      display: inline-block;
      background: url(images/gotop.png) no-repeat;
      outline: none;
    }
    
    .actGotop a:hover {
      width: 150px;
      height: 195px;
      background: url(images/gotop.gif) no-repeat;
      outline: none;
    }
  </style>

  
</head>
<body>
<!-- 返回顶部小火箭 -->
<div class="actGotop"><a href="javascript:;" title="Top"></a></div>


<script src="jquery-1.12.4.js"></script>
<script>
  $(function () {
  
    //1. 给window注册scroll事件， 如果scrollTop超过了1000，就让小火箭慢慢显示出来， 否则就慢慢的隐藏
    var $rocket = $(".actGotop");
    
    $(window).scroll(function () {
      if($(window).scrollTop() >= 1000) {
        $rocket.fadeIn(1000);
      }else {
        $rocket.fadeOut(1000);
      }
    });
    
    //给小火箭注册一个点击事件，让小火箭慢慢的跑顶部
    $rocket.click(function () {
      //window没有scrollTop属性
      //body和html有scrollTop属性
      $("html,body").animate({"scrollTop": 0},1000);
    });
  });
</script>
</body>
</html>
