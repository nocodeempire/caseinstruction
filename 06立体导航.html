<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
        	
        	 * {
        	 	 margin: 0;
        	 	 padding: 0;
        	 	 list-style: none;
        	 }
				
			 .nav {
			 	 width: 500px;
			 	 height: 100px;
			 	 background-color: blue;
			 	 margin: 50px auto;
			 }

			 li {
			 	 float: left;
			 	 width: 100px;
			 	 height: 100px;
			 	 position: relative;

			 	 transform-style: preserve-3d;

			 	 transition: all 1s linear;
			 }
			 li span {
			 	 position: absolute;
			 	 width: 100px;
			 	 height: 100px;
			 	 background-color: green;
			 	 text-align: center;
			 	 line-height: 100px;
			 }
			 li span:nth-child(2) {
			 	 background-color: yellow;
			 }

			 li span:nth-child(1) {
			 	  transform: rotateX(90deg) translateZ(50px);
			 }

			 li span:nth-child(2) {
			 	transform: translateZ(50px);
			 }
			
			 li:hover {
			 	 transform: rotateX(-90deg);
			 }
        </style>
    </head>
    <body>

    	  <div class="nav">
    	  	 <ul>
    	  	 	<li>
    	  	 		<span>web</span>
    	  	 		<span>前端移动</span>
    	  	 	</li>
    	  	 <!--<li><span></span><span></span></li>
    	  	 	<li><span></span><span></span></li> -->
    	  	 </ul>
    	  </div>
    </body>
</html>
