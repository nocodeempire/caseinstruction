<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    fieldset, img, input, button {
      border: none;
      padding: 0;
      margin: 0;
      outline-style: none;
    }
    
    ul, ol {
      list-style: none;
      margin: 0px;
      padding: 0px;
    }
    
    #box {
      width: 405px;
      margin: 200px auto;
      position: relative;
    }
    
    #txtSearch {
      float: left;
      width: 300px;
      height: 32px;
      padding-left: 4px;
      border: 1px solid #b6b6b6;
      border-right: 0;
    }
    
    #btnSearch {
      float: left;
      width: 100px;
      height: 34px;
      font: 400 14px/34px "microsoft yahei";
      color: white;
      background: #3385ff;
      cursor: pointer;
    }
    
    #btnSearch:hover {
      background: #317ef3;
    }
    
    #pop {
      width: 303px;
      border: 1px solid #ccc;
      padding: 0px;
      position: absolute;
      top: 34px;
    }
    
    #pop ul li {
      padding-left: 5px;
    }
    
    #pop ul li:hover {
      background-color: #CCC;
    }
  </style>
</head>
<body>
<div id="box">
  <input type="text" id="txtSearch">
  <input type="button" value="百度一下" id="btnSearch">
  <!--<div id="pop">-->
    <!--<ul>-->
      <!--<li>凤姐</li>-->
      <!--<li>芙蓉</li>-->
      <!--<li>西施</li>-->
      <!--<li>貂蝉</li>-->
    <!--</ul>-->
  <!--</div>-->
</div>

<script>


  //找对象
  var txtSearch = document.getElementById("txtSearch");
  var box = document.getElementById("box");

  var datas = ["a", "abc", "abbbb", "abxxxx", "xyz", "abcdef", "abzzzz", "axxx", "aaabbb"];

  txtSearch.onkeyup = function () {
    //1. 需要根据输入的内容确定一个数组， 这数组存放需要展示的数据
    var arr = [];
    var content = txtSearch.value;

    //遍历数组
    for(var i = 0; i < datas.length; i++) {
      if(datas[i].indexOf(content) != -1) {
        arr.push(datas[i]);
      }
    }

    console.log(arr);


    //2. 根据这个数组动态的创建结构  div  ul  li
    //2.1 创建div， 添加到box  给id
    var div = document.createElement("div");
    div.id = "pop";
    box.appendChild(div);

    //2.2 创建ul， 添加到div
    var ul = document.createElement("ul");
    div.appendChild(ul);

    //2.3 根据arr创建li， 添加到ul
    for(var i = 0; i < arr.length; i++) {
      var li = document.createElement("li");
      ul.appendChild(li);
      li.innerHTML = arr[i];
    }
  };




</script>



</body>
</html>
