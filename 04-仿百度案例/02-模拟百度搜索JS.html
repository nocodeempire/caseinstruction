<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    fieldset, img, input, button {
      border: none;
      padding: 0;
      margin: 0;
      outline-style: none;
    }
    
    ul, ol {
      list-style: none;
      margin: 0px;
      padding: 0px;
    }
    
    #box {
      width: 405px;
      margin: 200px auto;
      position: relative;
    }
    
    #txtSearch {
      float: left;
      width: 300px;
      height: 32px;
      padding-left: 4px;
      border: 1px solid #b6b6b6;
      border-right: 0;
    }
    
    #btnSearch {
      float: left;
      width: 100px;
      height: 34px;
      font: 400 14px/34px "microsoft yahei";
      color: white;
      background: #3385ff;
      cursor: pointer;
    }
    
    #btnSearch:hover {
      background: #317ef3;
    }
    
    #pop {
      width: 303px;
      border: 1px solid #ccc;
      padding: 0px;
      position: absolute;
      top: 34px;
    }
    
    #pop ul li {
      padding-left: 5px;
    }
    
    #pop ul li:hover {
      background-color: #CCC;
    }
  </style>
</head>

<div id="box">
