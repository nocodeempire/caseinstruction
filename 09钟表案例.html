<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
        	* {
        		 margin: 0;
        		 padding: 0;
        	}

        	.box {
        		width: 300px;
        		height: 300px;
        		border: 1px solid #ccc;
        		margin: 50px auto;
        		border-radius: 50%;
        		position: relative;
        	}
        	.box>div {
        		position: absolute;
        		height: 300px;
        		width: 2px;
        		background-color: #999;
        		left: 50%;
        		margin-left: -1px;
        	}

        	.public:nth-child(2) {
        		transform: rotateZ(30deg);
        	}
        	.public:nth-child(3) {
        		transform: rotateZ(60deg);
        	}
        	.public:nth-child(4) {
        		transform: rotateZ(90deg);
        	}
        	.public:nth-child(5) {
        		transform: rotateZ(120deg);
        	}
        	.public:nth-child(6) {
        		transform: rotateZ(150deg);
        	}

        	.box .cover {
        		 width: 280px;
        		 height: 280px;
        		 border-radius: 50%;
        		 background-color: #fff;
        		 left: 50%;
        		 top: 50%;
        		 margin-left: -140px;
        		 margin-top: -140px;
        	}

        	.box .h {
        		 width: 6px;
        		 height: 100px;
        		 background: blue;
        		 left: 50%;
        		 top: 50px;
        		 margin-left: -3px;
        		 transform-origin: bottom;
        		 animation: rotate 43200s linear infinite;
        	}
        	.box .m {
        		width: 4px;
        		height: 110px;
        		background-color: orange;
        		left: 50%;
        		top: 40px;
        		margin-left: -2px;
        		transform-origin: bottom;
        		animation: rotate 3600s linear infinite;
        	}

        	.box .s {
        		width: 2px;
        		height: 120px;
        		background-color: red;
        		left: 50%;
        		top: 30px;
        		margin-left: -1px;
        		transform-origin: bottom;
        		animation: rotate 60s steps(60)  infinite;
        	}

        	.box .dotted {
        		 width: 16px;
        		 height: 16px;
        		 border-radius: 50%;
        		 background-color: #000;
        		 left: 50%;
        		 top: 50%;
        		 margin-left: -8px;
        		 margin-top: -8px;
        	}


		   @keyframes rotate {
		   	   from {
		   	   	  transform: rotateZ(0deg);
		   	   }
		   	   to {
		   	   	 transform: rotateZ(360deg);
		   	   }
		   }
        </style>
    </head>
    <body>

    	  <div class="box">
    	  	  <div class="public"></div>
    	  	  <div class="public"></div>
    	  	  <div class="public"></div>
    	  	  <div class="public"></div>
    	  	  <div class="public"></div>
    	  	  <div class="public"></div>

    	  	  <div class="cover"></div>

    	  	  <div class="h"></div>
    	  	  <div class="m"></div>
    	  	  <div class="s"></div>

    	  	  <div class="dotted"></div>
    	  </div>
    </body>
</html>
