<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			position: relative;
		}
		.son1 {
			width: 100px;
			height: 100px;
			float: left;
			background-color: red;
		}
		.son2 {
			width: 100px;
			height: 100px;
			background-color: green;
			position: absolute;
			
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="son1"></div>
		<div class="son2"></div>
	</div>
</body>
</html>
