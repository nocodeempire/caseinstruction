<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
        	* {
        		margin: 0;
        		padding: 0;
        	}

        	.box {
        		 width: 300px;
        		 height: 300px;
        		 margin: 50px auto;
        		 border-radius: 50%;
        		 animation: rotate 2s linear infinite;
        	}

        	.box img {
        		 width: 100%;
        		 height: 100%;
        	}


        	@keyframes rotate {
        		from {
        			transform: rotateZ(0deg);
        		}

        		to {
        			transform: rotateZ(360deg);
        		}
        	}

        </style>
    </head>
    <body>

    	  <div class="box">
    	  	 <img src="fengche.png" alt="">
    	  </div>
    </body>
</html>
