<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
        	 * {
        	 	 margin: 0;
        	 	 padding: 0;
        	 }

        	 html,body {
        	 	 width: 100%;
        	 	 height: 100%;
        	 	 background-color: #ccc;
        	 }

        	 .line {
        	 	 width: 980px;
        	 	 height: 100px;
        	 	 margin: 50px auto;
        	 	 border-radius: 10px;
				
				 background-image: linear-gradient(
				 	 135deg,
				 	 #fff 25%,
				 	 #000 25%,
				 	 #000 50%,
				 	 #fff 50%,
				 	 #fff 75%,
				 	 #000 75%,
				 	 #000 
				 );
				 background-size: 100px 100px;
				 animation: move 2s linear infinite;
        	 }

        	 @keyframes move {
        	 	 from {
        	 	 	background-position: 0px;
        	 	 }

        	 	 to {
        	 	    background-position: 100px;
        	 	 }
        	 }

        </style>
    </head>
    <body>

    	  <div class="line"></div>
    </body>
</html>
