<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
        	
        	 * {
        	 	 margin: 0;
        	 	 padding: 0;
        	 }

        	 html,body {
        	 	width: 100%;
        	 	height: 100%;
        	 }

        	 .box {
        	 	 width: 100%;
        	 	 height: 100%;
        	 	 position: relative;
        	 }
        	 .box>div {
        	 	 position: absolute;
        	 	 width: 100%;
        	 	 height: 100%;
        	 }

        	 .one {
        	 	 background: url(img/bg2.jpg) no-repeat;
        	 	 background-size: cover;
        	 }
        	 .two {
        	 	 background: url(img/bg4.jpg) no-repeat;
        	 	 background-size: cover;
        	 }

        	 .three {
        	 	 background: url(img/bg5.jpg) no-repeat;
        	 	 background-size: cover;
        	 }

        	 .box .numbers {
				 width: 300px;
				 height: 100px;
				 left: 50%;
				 margin-left: -150px;
				 bottom: 20px;
				 z-index: 3;
        	 }

        	 .box .numbers a {
        	 	 width: 90px;
        	 	 height: 90px;
        	 	 display: block;
        	 	 float: left;
        	 	 border-radius: 50%;
        	 	 background: pink;
        	 	 text-align: center;
        	 	 line-height: 90px;
        	 }


		    .one:target {
		    	 z-index: 1;
		    	animation: move1 1s linear;
		    }
			
			.two:target {
				 z-index: 1;
				 animation: sacle 1s linear;
			}
			
        	 @keyframes move1 {
        	 	 from {
        	 	 	transform: translateX(-100%);
        	 	 }
        	 	 to {
        	 	 	 transform: translateX(0px);        	 	 
        	 	 }
        	 }


        	 @keyframes sacle {
        	 	 from {
        	 	 	transform: scale(0) rotateZ(0deg);
        	 	 }

        	 	 to {
        	 	 	transform: scale(1) rotateZ(360deg);
        	 	 }
        	 }
        </style>
    </head>
    <body>

    	 <div class="box">
    	 	 <div class="one" id="one"></div>
    	 	 <div class="two" id="two"></div>
    	 	 <div class="three" id="three"></div>

    	 	 <div class="numbers">
    	 	 	 <a href="#one">1</a>
    	 	 	 <a href="#two">2</a>
    	 	 	 <a href="#three">3</a>
    	 	 </div>
    	 </div>
    </body>
</html>
