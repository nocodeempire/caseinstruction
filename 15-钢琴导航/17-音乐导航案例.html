<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    
    .nav {
      width: 900px;
      height: 60px;
      background-color: black;
      margin: 0 auto;
    }
    
    .nav li {
      width: 100px;
      height: 60px;
      /*border: 1px solid yellow;*/
      float: left;
      position: relative;
      overflow: hidden;
    }
    
    .nav a {
      position: absolute;
      width: 100%;
      height: 100%;
      font-size: 24px;
      color: blue;
      text-align: center;
      line-height: 60px;
      text-decoration: none;
      z-index: 2;
    }
    
    .nav span {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: yellow;
      top: 60px;
    }
  </style>

</head>
<body>
<div class="nav">
  <ul>
    <li>
      <a href="javascript:void(0);">导航1</a>
      <span></span>
    </li>
    <li><a href="javascript:void(0);">导航2</a><span></span></li>
    <li><a href="javascript:void(0);">导航3</a><span></span></li>
    <li><a href="javascript:void(0);">导航4</a><span></span></li>
    <li><a href="javascript:void(0);">导航5</a><span></span></li>
    <li><a href="javascript:void(0);">导航6</a><span></span></li>
    <li><a href="javascript:void(0);">导航7</a><span></span></li>
    <li><a href="javascript:void(0);">导航8</a><span></span></li>
    <li><a href="javascript:void(0);">导航9</a><span></span></li>
  </ul>
  
  <img src="1.jpg" alt="">
  <div class="audios">
    <audio src="mp3/1.ogg"></audio>
    <audio src="mp3/2.ogg"></audio>
    <audio src="mp3/3.ogg"></audio>
    <audio src="mp3/4.ogg"></audio>
    <audio src="mp3/5.ogg"></audio>
    <audio src="mp3/6.ogg"></audio>
    <audio src="mp3/7.ogg"></audio>
    <audio src="mp3/8.ogg"></audio>
    <audio src="mp3/9.ogg"></audio>
  </div>
  
  
  <script src="../jquery-1.12.4.js"></script>
  <script>
    $(function () {
      //1. 定义一把锁
      //2. 先判断锁开没开
      //3. 进来，锁门，执行代码
      //4. 执行完，开门
      var lock = true;
      
      var $li = $(".nav li");
      var $audio = $(".audios>audio");
      $li.mouseenter(function () {
        $(this).children("span").stop().animate({top: 0});
        var idx = $(this).index();
        $audio[idx].load();//重新加载音频
        $audio[idx].play();
      });
      
      $li.mouseleave(function () {
        $(this).children("span").stop().animate({top: 60});
      });
      
      $(document).on("keydown", function (e) {
        if(lock){
          lock = false;
          
          if(e.keyCode >= 49 && e.keyCode <= 57 ){
            //触发对应的li的的mouseenter事件
            $li.eq(e.keyCode-49).trigger("mouseenter");
          }
        }
        
      });
      
      
      $(document).on("keyup", function (e) {
        
        //弹起的时候，开锁
        lock = true;
        if(e.keyCode >= 49 && e.keyCode <= 57 ){
          //触发对应的li的的mouseenter事件
          $li.eq(e.keyCode-49).trigger("mouseleave");
        }
      })
      
      
    });
  </script>

</div>
</body>
</html>
