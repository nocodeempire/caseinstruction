<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>

  function bubbleSort(arr) {

    for (var i = 0; i < arr.length - 1; i++) {

      var flag = true;

      for (var j = 0; j < arr.length - 1 - i; j++) {

        if (arr[j] > arr[j + 1]) {
          flag = false;
          var temp = arr[j];
          arr[j] = arr[j + 1];
          arr[j + 1] = temp;
        }

      }

      if (flag) {
        break;
      }
    }
  }


  var arr = [1, 2, 6, 3, 1, 6, 7, 8, 23, 2, 1];
  bubbleSort(arr);
  console.log(arr);


</script>

</body>
</html>
