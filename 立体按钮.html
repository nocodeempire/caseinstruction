<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <style type="text/css">
        	
        	* {
        		 margin: 0;
        		 padding: 0;
        	}

        	html,body {
        		 width: 100%;
        		 height: 100%;
        		 background-color: #ccc;
        	}

        	.btn {
        		width: 300px;
        		height: 100px;
        		line-height: 100px;
        		background-color: #fff;
        		margin: 150px auto;
        		text-align: center;
        	}

        	.btn span {
        		 float: left;
        	}
        	span:nth-child(1) {
        		width: 30px;
        		height: 100px;
        		display: block;
        		background-color: #fff;
        		transform-origin: left;
        	}

        	span:nth-child(2) {
        		width: 240px;
        		height: 100px;
        		background-color: #fff;
        		display: block;
        	}

        	span:nth-child(3) {
        		width: 30px;
        		height: 100px;
        		display: block;
        		background-color: #fff;
        		transform-origin: right;
        	}

        	.btn:hover span:nth-child(1) {
        		transform: skew(0,-30deg);
        		background-color: #ddd;
        	}

        	.btn:hover span:nth-child(3) {
				transform: skew(0,30deg);
				background-color: #ddd;
        	}

        	.btn:hover span:nth-child(2) {
        		transform: translate(0,-17px);
        		background-color: #fff;
        	}

        	.btn:hover {
        		 background-color: #ccc;
        	}
        </style>
    </head>
    <body>

    		<div class="btn">
    			 <span></span>
    			 <span>传智播客</span>
    			 <span></span>
    		</div>
    </body>
</html>
