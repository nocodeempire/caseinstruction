  //兔子数 ： 第三个月开始， 每个月的兔子 = 前1个月 + 前2个月
  function getTu(n) {
    if(n == 1 || n == 2){
      return 1;
    }
    return getTu(n-1) + getTu(n-2);
  }
  console.log(getTu(100));
