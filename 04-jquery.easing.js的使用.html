<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    
    div {
      width: 100px;
      height: 100px;
      background-color: red;
      position: absolute;
    }
  </style>
</head>
<body>

<input type="button" value="按钮">
<div></div>


<script src="jquery-1.12.4.js"></script>
<script src="plugins/jquery.easing.1.3.js"></script>
<script>
  $(function () {
    
    
    $("input").on("click", function () {
      $("div").animate({left: 800}, 3000, "easeInBounce");
    });
    
  });
</script>
</body>
</html>
