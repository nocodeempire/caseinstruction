<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	

	<script type="text/javascript">

		window.navigator.geolocation.getCurrentPosition(function(pos){
			// 纬度
			var lat = pos.coords.latitude;
			// 经度
			var long = pos.coords.longitude;

			console.log('你当前的纬度为：' + lat + '经度为：' + long)

		},function(err){
			if(err.code == 1){
				alert('没有权限')
			}else if(err.code == 2){
				alert('内部错误');
			}else{
				alert('超时')
			}
		},{
			// 超时设置
			timeout: 5000
		});


	</script>
</body>
</html>
