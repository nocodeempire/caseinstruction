<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
        	* {
        		margin: 0;
        		padding: 0;
        	}

        	html,body {
        		width: 100%;
        		height: 100%;
        		background-color: #ccc;
        	}

        	.box {
        		 width: 400px;
        		 height: 400px;
        		 background-color: blue;
        		 margin: 50px auto;
        		 border-radius: 50%;

        		 background-image: radial-gradient(
        		 	  300px at 100px 100px,
        		 	  rgba(0,0,0,.1),
        		 	  rgba(0,0,0,.8)
        		 );
        	}
        </style>
    </head>
    <body>
       	  <div class="box"></div>
    </body>
</html>
