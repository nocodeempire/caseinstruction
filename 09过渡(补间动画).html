<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
        	
        	 .box {
        	 	 width: 300px;
        	 	 height: 300px;
        	 	 background-color: pink;
        	 	 margin: 50px auto;

        	 	 /* transition: ; */

				 /* 指定哪些属性要参与到动画效果中all */
        	 	 /* transition-property: all; */
			
				  /* 动画执行时间 */
        	 	 /* transition-duration: 2s; */

        	 	 /* 设置动画类型（速度类型） */
        	 	 /* transition-timing-function:linear; */

        	 	  /* ease| ease-in | ease-out | ease-in-out | linear; */

				  /* 设置动画延时执行时间 */
        	 	  /* transition-delay: 1s; */
 				 transition: all 2s 1s linear;
        	 	 
        	 }
        	 .box:hover {
        	 	 width: 100px;
        	 	 height: 100px;
        	 	 background-color: green;

        	 }
        </style>
    </head>
    <body>

          <div class="box"></div>
    </body>
</html>
