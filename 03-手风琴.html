<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    * {
      padding: 0;
      margin: 0;
    }

    ul {
      list-style-type: none;
    }

    .parentWrap {
      width: 200px;
      text-align: center;

    }

    .menuGroup {
      border: 1px solid #999;
      background-color: #e0ecff;
    }

    .groupTitle {
      display: block;
      height: 20px;
      line-height: 20px;
      font-size: 16px;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
    }

    .menuGroup > div {
      height: 200px;
      background-color: #fff;
      display: none;
    }
  </style>

</head>
<body>
<ul class="parentWrap">
  <li class="menuGroup">
    <span class="groupTitle">标题1</span>
    <div>我是弹出来的div1</div>
  </li>
  <li class="menuGroup">
    <span class="groupTitle">标题2</span>
    <div>我是弹出来的div2</div>
  </li>
  <li class="menuGroup">
    <span class="groupTitle">标题3</span>
    <div>我是弹出来的div3</div>
  </li>
  <li class="menuGroup">
    <span class="groupTitle">标题4</span>
    <div>我是弹出来的div4</div>
  </li>
</ul>

<script>

  //找对象  有兼容性   H5的方法
  var spans = document.getElementsByClassName("groupTitle");

  //2. 注册点击事件
  for(var i = 0; i < spans.length; i++) {
    spans[i].onclick = function () {
      //干掉所有的div
      for(var i = 0; i < spans.length; i++) {
        spans[i].nextElementSibling.style.display = "none";
      }

      //复活自己的兄弟
      this.nextElementSibling.style.display = "block";
    }
  }

</script>
</body>
</html>
