



<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    .box {
      width: 600px;
      margin: 100px auto;
      border: 1px solid #000;
      padding: 20px;
    }

    textarea {
      width: 450px;
      height: 160px;
      outline: none;
      resize: none;
    }

    ul {
      width: 450px;
      padding-left: 80px;
    }

    ul li {
      line-height: 25px;
      border-bottom: 1px dashed #cccccc;
    }

    input {
      float: right;
    }
  </style>
</head>
<body>

<div class="box" id="weibo">
  <span>微博发布</span>
  <textarea name="" id="txt" cols="30" rows="10"></textarea>
  <button id="btn">发布</button>
  <ul id="ul">

  </ul>
</div>
<script>

  //1. 找对象
  var txt = document.getElementById("txt");
  var btn = document.getElementById("btn");
  var ul = document.getElementById("ul");


  //2. 给btn注册点击事件
  btn.onclick = function () {
    //3. 获取到文本域的内容
    var content = txt.value.trim();
    if(content.length == 0){
      return;
    }

    console.log(content);

    //4. 根据内容创建li
    var li = document.createElement("li");
    //5. 把li添加到ul的最前面
    ul.insertBefore(li, ul.children[0]);


    //6. 设置li的内容
    li.innerText = content;



    //7. 给li添加一个按钮
    // 7.1 创建button
    var button = document.createElement("input");
    button.type = "button";
    button.value = "删除";
    button.onclick = function () {
      //删除li  removeChild ，必须用父元素删除子元素
      this.parentNode.style.display = "none";
    }

    //7.2 添加到li
    li.appendChild(button);









    txt.value = "";
  }



</script>
</body>
</html>
