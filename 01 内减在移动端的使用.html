<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			width: 100%;
			height: 500px;
			background-color: pink;
		}
		.left,.right {
			width: 50%;
			height: 500px;
			float: left;
			box-sizing:border-box;
		}
		.left {
			padding-right: 5px;
		}
		.right{
			padding-left: 5px;
		}
		.content {
			width: 100%;
			height: 100%;
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="left">
			<div class="content"></div>
		</div>
		<div class="right">
			<div class="content"></div>
		</div>
	</div>
</body>
</html>
