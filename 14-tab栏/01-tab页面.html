<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    #box {
      width: 500px;
      height: 400px;
      border: 1px solid #000;
      margin: 100px auto;
    }
    
    #hd {
      height: 60px;

    }

    li {
      width: 20%;
      height: 60px;
      background-color: pink;
      float: left;
      text-align: center;
      font: 400 24px/60px "宋体";
      cursor: pointer;
    }
    
    li.current {
      background-color: #f99;
    }
    
    
    #bd {
      height: 340px;

    }

    #bd div {
      width: 100%;
      height: 100%;
      background-color: #ccc;
      text-align: center;
      font: 700 48px/340px "宋体";
      display: none;
    }

    #bd div.current {
      display: block;
    }


  </style>
</head>
<body>

<div id="box">
  <ul id="hd">
    <li class="current">导航1</li>
    <li>导航2</li>
    <li>导航3</li>
    <li>导航4</li>
    <li>导航5</li>
  </ul>
  <div id="bd">
    <div class="current">内容1</div>
    <div>内容2</div>
    <div>内容3</div>
    <div>内容4</div>
    <div>内容5</div>
  </div>
</div>

</body>
</html>
