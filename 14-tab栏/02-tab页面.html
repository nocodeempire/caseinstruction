<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    #box {
      width: 500px;
      height: 400px;
      border: 1px solid #000;
      margin: 100px auto;
    }
    
    #hd {
      height: 60px;

    }

    #hd li {
      width: 20%;
      height: 60px;
      background-color: pink;
      float: left;
      text-align: center;
      font: 400 24px/60px "宋体";
      cursor: pointer;
    }

    #hd li.current {
      background-color: green;
    }
    
    
    #bd {
      height: 340px;

    }

    #bd div {
      width: 100%;
      height: 100%;
      background-color: #ccc;
      text-align: center;
      font: 700 48px/340px "宋体";
      display: none;
    }

    #bd div.current {
      display: block;
    }


  </style>
</head>
<body>

<div id="box">
  <ul id="hd">
    <li class="current">导航1</li>
    <li>导航2</li>
    <li>导航3</li>
    <li>导航4</li>
    <li>导航5</li>
  </ul>
  <div id="bd">
    <div class="current">内容1</div>
    <div>内容2</div>
    <div>内容3</div>
    <div>内容4</div>
    <div>内容5</div>
  </div>
</div>


<script>

  //1. 找对象
  var hd = document.getElementById("hd");
  var lis = hd.getElementsByTagName("li");
  var bd = document.getElementById("bd");
  var divs = bd.getElementsByTagName("div");
  //做什么？

  //2. 给所有的li注册点击事件
  for(var i = 0; i < lis.length; i++) {

    //让每一个li都存了一个index
    lis[i].index = i;


    lis[i].onclick = function () {
      //alert("呵呵");
      //干掉所有li,干掉所有的div
      for(var i = 0; i < lis.length; i++) {
        lis[i].className = "";
        divs[i].className = "";
      }

      //复活自己的li
      this.className = "current";
      //复活自己对应的那个div
      //console.log(this.index);
      divs[this.index].className = "current";
      //3.1 获取到点击的li的下标
      //3.2 让对应的div有current类（排他）


    };
  }






</script>

</body>
</html>
