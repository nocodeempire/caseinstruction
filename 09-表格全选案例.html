<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .wrap {
      width: 300px;
      margin: 100px auto 0;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
      border: 1px solid #c0c0c0;
      width: 300px;
    }

    th,
    td {
      border: 1px solid #d0d0d0;
      color: #404060;
      padding: 10px;
    }

    th {
      background-color: #09c;
      font: bold 16px "微软雅黑";
      color: #fff;
    }

    td {
      font: 14px "微软雅黑";
    }

    tbody tr {
      background-color: #f0f0f0;
      text-align: center;
    }

    tbody tr:hover {
      cursor: pointer;
      background-color: #fafafa;
    }
  </style>
</head>
<body>
<div class="wrap">
  <table>
    <thead>
    <tr>
      <th>
        <input type="checkbox" id="j_cbAll"/>
        <input type="checkbox" id="fx"/>
      </th>
      <th>菜名</th>
      <th>饭店</th>
    </tr>
    </thead>
    <tbody id="j_tb">
    <tr>
      <td>
        <input type="checkbox"/>
      </td>
      <td>红烧肉</td>
      <td>田老师</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox"/>
      </td>
      <td>西红柿鸡蛋</td>
      <td>田老师</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox"/>
      </td>
      <td>红烧狮子头</td>
      <td>田老师</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox"/>
      </td>
      <td>日式肥牛</td>
      <td>田老师</td>
    </tr>

    </tbody>
  </table>
</div>

<script>
  //1. 找对象
  var all = document.getElementById("j_cbAll");
  var tbody = document.getElementById("j_tb");
  var inputs = tbody.getElementsByTagName("input");

  //2. 给all注册点击事件
  all.onclick = function () {
    //2.1 遍历inputs，设置checked属性，值等于all.checked
    for (var i = 0; i < inputs.length; i++) {
      inputs[i].checked = all.checked;
    }
  };


  //3. 给下面的input注册事件 alert();
  for (var i = 0; i < inputs.length; i++) {
    inputs[i].onclick = function () {
      //alert("呵呵")

      //4. 判断all要不要选中的问题-->判断下面所有的input是不是都选中-->下面的input的选中个数是不是4个
      //4.1 定义count=0，记录选中的个数
      var count = 0;
      //4.2 遍历inputs，计算选中的个数
      for (var i = 0; i < inputs.length; i++) {
        if (inputs[i].checked) {
          count++;
        }
      }
      console.log(count);
      //4.3 判断count的个数等不等于 inputs.length
      if (count == inputs.length) {
        all.checked = true;
      }else {
        all.checked = false;
      }


    };
  }



  //反选
  var fx = document.getElementById("fx");
  fx.onclick = function () {
    for(var i = 0; i < inputs.length; i++) {
      inputs[i].checked = !inputs[i].checked;
    }
  };


</script>

</body>
</html>
