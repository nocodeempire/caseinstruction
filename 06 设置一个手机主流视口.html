<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- 标准化的视口 meta:vp -->
	<!-- <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"> -->

	<!-- 
		width 设置的视口的宽度 特殊值 device-width 
		initial-scale 定义视口的初始化缩放比  initial-scale=1.0
		user-scalable 是否允许用户缩放页面 no yes 0 1
		maximum-scale=1.0, minimum-scale=1.0  最大缩放比  最小缩放比
	-->

	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<style>
		.box {
			width: 100%;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="box">
		11111
	</div>
</body>
</html>
