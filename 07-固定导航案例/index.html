<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0
    }
    
    img {
      vertical-align: top;
    }
    
    .main {
      margin: 10px auto 0;
      width: 1000px;
    }
    
    .fixed {
      position: fixed;
      top: 0;
      left: 0;
    }
  </style>

</head>
<body>
<div class="top" id="topPart">
  <img src="images/top.png" alt=""/>
</div>
<div class="nav" id="navBar">
  <img src="images/nav.png" alt=""/>
</div>
<div class="main" id="mainPart">
  <img src="images/main.png" alt=""/>
</div>




<script src="../jquery-1.12.4.js"></script>
<script>
  $(function () {
    
    //1. 给window注册滚动事件
    $(window).scroll(function () {
      //2. 获取scrollTop 跟topPart的高度比较， 如果大，给navBar添加固定定位，脱标了,给mainPart添加一个marginTop
      if ($(window).scrollTop() >= $(".top").height()) {
        $(".nav").addClass("fixed");
        $(".main").css("marginTop", $(".nav").height() + 10);
      }else {
        $(".nav").removeClass("fixed");
        $(".main").css("marginTop", 10);
      }
    });
    
    
  });



  //document window
  //$(window);//页面找window标签
  //老师为什么$(window)不用加引号，什么时候要加引号，什么时候不要
  
  // $("div")
  
  // $("body")   //直接找body标签
  // $(document.body) //把body转换成jq对象
</script>

</body>
</html>
