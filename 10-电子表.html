

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    #box {
      width: 400px;
      height: 50px;
      background-color: #acffc2;
      border: 5px solid black;
      margin: 100px auto;
      font: bold 24px/50px 楷体;
      text-align: center;
      color: red;
    }
  </style>
</head>
<body>
<div id="box"></div>
<script>


  var box = document.getElementById("box");

  var str = getTime();
  box.innerHTML = str;
  //定时器，隔一秒钟才会执行
  setInterval(function () {
    //获取到当前的时间，设置成div的内容
    str = getTime();
    box.innerHTML = str;
  }, 1000);

  //获取当前时间
  function getTime() {
    //设置时间
    var date = new Date();
    var year = date.getFullYear();
    var month = date.getMonth() + 1;
    if (month < 10) {
      month = "0" + month;
    }
    var day = date.getDate();
    if (day < 10) {
      day = "0" + day;
    }
    var hours = date.getHours();
    if (hours < 10) {
      hours = "0" + hours;
    }
    var minutes = date.getMinutes();
    if (minutes < 10) {
      minutes = "0" + minutes;
    }
    var seconds = date.getSeconds();
    if (seconds < 10) {
      seconds = "0" + seconds;
    }
    var str = year + "-" + month + "-" + day + " " + hours + ":" + minutes + ":" + seconds;
    return str;
  }
</script>
</body>
</html>
