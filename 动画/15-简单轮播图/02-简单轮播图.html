<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    
    #slide {
      width: 790px;
      height: 340px;
      margin: 100px auto;
      overflow: hidden;
      position: relative;
    }
    
    #slide ul {
      width: 800%;
      position: absolute;
    }
    
    #slide ul li {
      float: left;
    }
    
    #slide ul img {
      display: block;
    }
    
    #slide ol {
      width: 182px;
      height: 20px;
      background-color: rgba(255, 255, 255, .6);
      /*background-color: pink;*/
      position: absolute;
      bottom: 20px;
      left: 50%;
      margin-left: -91px;
      border-radius: 10px;
    }

    #slide ol li {
      width: 12px;
      height: 12px;
      float: left;
      background-color: #fff;
      border-radius: 50%;
      margin-top: 4px;
      margin-left: 10px;
      cursor: pointer;
    }

    #slide ol li.current {
      background-color: red;
    }
  </style>
</head>
<body>

<div id="slide">
  <!--放了所有的图片-->
  <ul>
    <li>
      <a href="#">
        <img src="images/1.jpg" alt="">
      </a>
    </li>
    <li>
      <a href="#">
        <img src="images/2.jpg" alt="">
      </a>
    </li>
    <li>
      <a href="#">
        <img src="images/3.jpg" alt="">
      </a>
    </li>
    <li>
      <a href="#">
        <img src="images/4.jpg" alt="">
      </a>
    </li>
    <li>
      <a href="#">
        <img src="images/5.jpg" alt="">
      </a>
    </li>
    <li>
      <a href="#">
        <img src="images/6.jpg" alt="">
      </a>
    </li>
    <li>
      <a href="#">
        <img src="images/7.jpg" alt="">
      </a>
    </li>
    <li>
      <a href="#">
        <img src="images/8.jpg" alt="">
      </a>
    </li>
  </ul>
  
  <ol>
    <li class="current"></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ol>
</div>

<script src="animate.js"></script>
<script>
  //1. 找对象
  var slide = document.getElementById("slide");
  var ul = slide.children[0];
  var ol = slide.children[1];
  var lis = ol.children;
  
  var imgWidth = slide.offsetWidth;
  
  //2. 给所有的小圆点注册点击事件
  for(var i = 0; i < lis.length; i++) {
    lis[i].index = i;
    lis[i].onclick = function () {
      //3. 小圆点高亮排他
      //干掉所有人
      for(var i = 0; i < lis.length; i++){
        lis[i].className = "";
      }
      //复活我自己
      this.className = "current";
      //4. 左右移动ul（渐渐滴）
      var target = - this.index * imgWidth;
      animate(ul, target, 50);
    }
  }
</script>

</body>
</html>
