<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    
    div {
      width: 100px;
      height: 100px;
      background-color: pink;
      margin: 200px auto;
      
      /*过渡*/
      transition: all 1s;
   
    }
    
    div:hover {
      width: 200px;
      height: 200px;
      background-color: green;
      transform: rotate(360deg);
      border-radius: 50px;
    }
    
  </style>
</head>
<body>

<div></div>

</body>
</html>
