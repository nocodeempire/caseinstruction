<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<style type="text/css">
  body {
    background: #ccc;
  }
  
  label {
    width: 40px;
    display: inline-block;
  }
  
  span {
    color: red;
  }
  
  .container {
    margin: 100px auto;
    width: 400px;
    padding: 50px;
    line-height: 40px;
    border: 1px solid #999;
    background: #efefef;
  }
  
  span {
    margin-left: 30px;
    font-size: 12px;
  }
  
  .wrong {
    color: red
  }
  
  .right {
    color: green;
  }
  
  .strengthLv0 {
    height: 6px;
    width: 120px;
    border: 1px solid #ccc;
    padding: 2px;
  }
  
  .strengthLv1 {
    background: red;
    height: 6px;
    width: 40px;
    border: 1px solid #ccc;
    padding: 2px;
  }
  
  .strengthLv2 {
    background: orange;
    height: 6px;
    width: 80px;
    border: 1px solid #ccc;
    padding: 2px;
  }
  
  .strengthLv3 {
    background: green;
    height: 6px;
    width: 120px;
    border: 1px solid #ccc;
    padding: 2px;
  }
</style>
<body>
<div class="container">
  <label>密码</label>
  <input type="text" id="inp1" maxlength="16">
  <div class="pass-wrap">
    <em>密码强度：</em>
    
    <em id="strength"></em>
    
    <div id="strengthLevel" class="strengthLv0"></div>
  </div>
</div>
<script>
  
  var inp1 = document.getElementById("inp1");
  var strength = document.getElementById("strength");
  var strengthLevel = document.getElementById("strengthLevel");
  
  var tips = ["长度不能低于6位", "弱", "中", "强"];
  //1. 给inp1注册键盘弹起事件
  
  inp1.onkeyup = function () {
    var level = 0;
    //2. 获取到输入的value值， 根据value值判断密码的强度
    var content = inp1.value;
    
    
    //2.1 如果content包含了数字，就让level++
    if (/\d/.test(content)) {
      level++;
    }
    
    //2.2 如果content包含了小写字母,让level++
    if (/[a-z]/.test(content)) {
      level++;
    }
    
    //2.3 如果包含了小写字母与数字之外的其他字符，level++
    if (/[^a-z0-9]/.test(content)) {
      level++;
    }
    
    if (content.length < 6) {
      level = 0;
    }
    
    //3. 根据密码强度设置em的内容，设置strengthLevel的className
    strengthLevel.className = "strengthLv" + level;
    strength.innerHTML = tips[level];
    
    
  }
  

</script>
</body>
</html>
