<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    
    div {
      width: 1200px;
      height: 400px;
      border: 1px solid #000;
      margin: 100px auto;
      position: relative;
      overflow: hidden;
    }
    
    li {
      width: 1200px;
      height: 400px;
      position: absolute;
    }
  </style>
</head>
<body>

<div id="box">
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>

<script>
  //1. 找对象
  var box = document.getElementById("box");
  var lis = box.getElementsByTagName("li");
  //2. 给li设置背景图片
  for (var i = 0; i < lis.length; i++) {
    lis[i].style.backgroundImage = "url(images/" + (i + 1) + ".jpg)";
    //设置每个li的left值
    lis[i].style.left = 240 * i + "px";
    
    
    
    //
  }
</script>

</body>
</html>
