<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    
    * {
      margin: 0;
      padding: 0;
    }
    
    #box {
      width: 100px;
      height: 90px;
      background-color: hotpink;
      border-top: 10px solid green;
      border-radius: 50px 50px 0 0 / 10px 10px 0 0;
      position: absolute;
    }
  </style>
</head>
<body>
<input type="button" value="奔跑吧,张学路" id="btn">
<div id="box"></div>

<script>
  var btn = document.getElementById("btn");
  var box = document.getElementById("box");
  
  btn.onclick = function () {
    setInterval(function () {
      //点击按钮，让盒子跑到400px的地方
  
      //leader:当前的位置  step:每一次需要跑的距离
      //leader = leader + step;
      var step = 10;
      var leader = box.offsetLeft;//0
  
      leader = leader + step;//leader = 10
      box.style.left = leader + "px";
    }, 15);
  }
</script>
</body>
</html>
