<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    body {
      height: 4000px;
    }
    
    #ts {
      position: fixed;
    }
  </style>
</head>
<body>
<img src="images/tianshi.gif" id="ts" alt="">

<script>
  
  //IE678
  //onscroll  onresize  :给window注册
  // onclick  onmousemove : document注册
  
  var ts = document.getElementById("ts");
  //给document注册一个鼠标移动事件
  document.onmousemove = function (e) {
    e = e || window.event;
    console.log(e.clientX + "   " + e.clientY);
    ts.style.left = e.clientX + "px";
    ts.style.top = e.clientY + "px";
  }
</script>
</body>
</html>
