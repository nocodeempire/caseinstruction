<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    
    div {
      width: 1150px;
      height: 400px;
      border: 1px solid #000;
      margin: 100px auto;
      overflow: hidden;
    }
    
    ul {
      width: 1300px;
    }
    
    li {
      width: 240px;
      height: 400px;
      float: left;
    }
  </style>
</head>
<body>

<div id="box">
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>

<script src="animate.js"></script>
<script>
  //1. 找对象
  var box = document.getElementById("box");
  var lis = box.getElementsByTagName("li");
  //2. 给li设置背景图片
  for (var i = 0; i < lis.length; i++) {
    lis[i].style.backgroundImage = "url(images/" + (i + 1) + ".jpg)";
    
    
    //给每个li注册鼠标经过事件， 让当前li宽度变成800  其他li宽度变成100
    lis[i].onmouseover = function () {
      for (var i = 0; i < lis.length; i++) {
        //lis[i].style.width = "100px";
        animate(lis[i], {width: 100})
      }
      //this.style.width = "800px";
      animate(this, {width: 800})
    }
    
    //给每隔li注册鼠标离开事件， 让所有li变成240
    lis[i].onmouseout = function () {
      for (var i = 0; i < lis.length; i++) {
        animate(lis[i], {width: 240})
      }
    }
  }
</script>

</body>
</html>
