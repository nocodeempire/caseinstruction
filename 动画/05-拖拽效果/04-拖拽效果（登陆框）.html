<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    .nav {
      height: 30px;
      background: #036663;
      border-bottom: 1px solid #369;
      line-height: 30px;
      padding-left: 30px;
    }
    
    .nav a {
      color: #fff;
      text-align: center;
      font-size: 14px;
      text-decoration: none;
      
    }
    
    .d-box {
      width: 400px;
      height: 300px;
      border: 5px solid #eee;
      box-shadow: 2px 2px 2px 2px #666;
      position: absolute;
      top: 40%;
      left: 40%;
    }
    
    .hd {
      width: 100%;
      height: 25px;
      background-color: #7c9299;
      border-bottom: 1px solid #369;
      line-height: 25px;
      color: white;
      cursor: move;
    }
    
    #box_close {
      float: right;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="nav">
  <a href="javascript:;" id="register">注册信息</a>
</div>
<div class="d-box" id="d_box">
  <div class="hd" id="drop">注册信息 (可以拖拽)
    <span id="box_close">【关闭】</span>
  </div>
  <div class="bd"></div>
</div>

<script>
  
  var d_box = document.getElementById("d_box");
  var drop = document.getElementById("drop");
  //1. 给drop注册鼠标按下事件
  drop.onmousedown = function (e) {
    //阻止浏览器的默认行为。
    //e.preventDefault();
    //1.1 记录按下的位置
    e = e || window.event;
    var spaceX = getPage(e).x - d_box.offsetLeft;
    var spaceY = getPage(e).y - d_box.offsetTop;
    //清除选中的文字
    //window.getSelection ? window.getSelection().removeAllRanges() : document.selection.empty();
    //1.2 给document注册鼠标移动事件
    document.onmousemove = function (e) {
      e = e || window.event;
      d_box.style.left = getPage(e).x - spaceX + "px";
      d_box.style.top = getPage(e).y - spaceY + "px";
      
    }
  }
  
  document.onmouseup = function () {
    document.onmousemove = null;
  }
  
  
  //如何获取pageX与pageY
  function getPage(e) {
    return {
      x: e.pageX || e.clientX + document.documentElement.scrollLeft,
      y: e.pageY || e.clientY + document.documentElement.scrollTop
    }
  }
  
  //onmousedown
  //onmouseup
  //onclick
  //ondblclick
  //onmouseover
  //onmouseout
  //onmousemove
  //onfocus: 获得焦点
  //onblur： 失去焦点
  
  //onkeyup
  //onkeydown

</script>

</body>
</html>
