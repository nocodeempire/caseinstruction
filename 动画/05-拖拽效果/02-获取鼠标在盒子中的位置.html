<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    
    * {
      margin: 0;
      padding: 0;
    }
    
    div {
      width: 100px;
      height: 100px;
      background-color: red;
      margin: 100px;
    }
    
  </style>
</head>
<body>
<div id="box"></div>

<script>
  
  var box = document.getElementById("box");
  box.onclick = function (e) {
    e = e || window.event;
    var spaceX = getPage(e).x - box.offsetLeft;
    var spaceY = getPage(e).y - box.offsetTop;
    console.log(spaceX + "   " + spaceY);
  };

  function getPage(e) {
    return {
      x : e.pageX || e.clientX + document.documentElement.scrollLeft,
      y : e.pageY || e.clientY + document.documentElement.scrollTop
    }
  }
</script>

</body>
</html>
