<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
        	
        	 .box {
        	 	 width: 300px;
        	 	 height: 300px;
        	 	 background-color: green;
        	 	 margin: 50px auto;

        	 	 transition: all 2s linear;

				  /* 设置旋转原点位置 */
        	 	 /* transform-origin: left top; */

        	 	   transform-origin: 30px 40px;
        	 }

        	 .box:hover {
        	 	 transform: rotate(90deg);
        	 }
        </style>
    </head>
    <body>

    	  <div class="box"></div>
    </body>
</html>
